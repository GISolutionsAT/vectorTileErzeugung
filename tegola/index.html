<!doctype html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.3.1/css/ol.css" type="text/css">
        <style>
            #map{height:600px;width:100%;}
        </style>
        <script src="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.3.1/build/ol.js" type="text/javascript"></script>
        <title>OpenLayers Beispiel mit Vector Tiles von tegola</title>
    </head>
    <body>
        <h1>OpenLayers Beispiel mit Vector Tiles von tegola</h1>
        <div id="map"></div>
        <script type="text/javascript">
            var map = new ol.Map({
                target: 'map',
                layers: [
                    new ol.layer.Tile( {
                        source: new ol.source.OSM()
                    } ),
                    new ol.layer.VectorTile({
                        source: new ol.source.VectorTile({
                            format: new ol.format.MVT(),
                            url:'http://localhost:8081/maps/borders/{z}/{x}/{y}.pbf'
                        })
                    })
                ],
                view: new ol.View({
                    center: ol.proj.fromLonLat([16.0,48.0]),
                    zoom: 4
                })
            });
        </script>
    </body>
</html>
